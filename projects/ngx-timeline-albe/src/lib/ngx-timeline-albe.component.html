<div *ngIf="itens && itens.length > 0; else msgEmpty">
  <nav *ngIf="showMenu">
  </nav>
  <section>
    <ng-container *ngFor="let item of itens; let even = even; let odd=odd;">
      <article [class.odd]="even" [class.odd]="odd">
        <header *ngIf="item.header">
          {{item.header}}
        </header>
        <span>{{item.datetime | date: formatDate}}</span>
        <ng-container *ngFor="let itemBody of item.body;">
          <div *replaceTag="itemBody.tag">
            {{itemBody.content}}
          </div>
        </ng-container>
        <footer *ngIf="item.footer">
          <p>{{item.footer}}</p>
        </footer>
      </article>
      <hr>
    </ng-container>
  </section>
</div>
<ng-template #msgEmpty>
  {{emptyContent}}
</ng-template>
