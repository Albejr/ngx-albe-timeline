<div id="timeline-albe" *ngIf="lstGroup && lstGroup.length > 0; else msgEmpty" [class.simple]="isSimple">
  <!-- A exibição do menu depende da definição de visibilidade do agrupador. -->
  <nav *ngIf="showGroup && showMenu">
    <a *ngFor="let group of lstGroup; let i = index;" [attr.href]="('#Y'+ group.Key)">{{group.Key}}</a>
  </nav>

  <ng-container *ngFor="let group of lstGroup; index as i1;">
    <section>
      <header *ngIf="showGroup" [attr.id]="('Y'+ group.Key)" class="group">{{group.Key}}</header>
      <article *ngFor="let element of group.Elements; index as i2; even as isEven; odd as isOdd;" [class.even]="isEven"
        [class.odd]="isOdd" [class.inverted]="((i1 + i2) % 2 === 1) || isSimple">
        <span>{{element.datetime | date: formatDate}}</span>
        <header *ngIf="element.header">
          {{element.header}}
        </header>
        <div class="badge">
          <i *ngIf="element.icon" class="material-icons">{{element.icon}}</i>
        </div>
        <div class="body">
          <ng-container *ngFor="let itemBody of element.body;">
            <div *replaceTag="itemBody.tag" [innerHTML]="itemBody.content">
            </div>
          </ng-container>
        </div>
        <footer *ngIf="element.footer">
          <p>{{element.footer}}</p>
        </footer>
      </article>
    </section>
  </ng-container>

</div>
<ng-template #msgEmpty>
  {{emptyContent}}
</ng-template>
