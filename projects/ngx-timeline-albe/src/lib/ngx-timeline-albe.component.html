<div *ngIf="itens && itens.length > 0; else msgEmpty">
  <nav *ngIf="showMenu">
  </nav>
  <section>
    <ng-container *ngFor="let item of itens; let even = even; let odd=odd;">
      <article [class.odd]="even" [class.odd]="odd">
        <header *ngIf="item.header">
          <p>{{item.header}}</p>
        </header>
        <p>{{item.datetime | date: formatDate}}</p>
        <ng-container *ngFor="let itemBody of item.body;"> <!-- trackBy: trackByFnBody; -->
          <div [innerHtml]="itemBody.content"></div>
        </ng-container>
        <footer *ngIf="item.footer">
          <p>{{item.footer}}</p>
        </footer>
      </article>
    </ng-container>
  </section>
</div>
<ng-template #msgEmpty>
  {{emptyContent}}
</ng-template>
